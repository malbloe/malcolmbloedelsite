<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malcolm Bloedel - Video Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        h2 {
            font-size: 1.5rem;
            color: #7f8c8d;
            font-weight: 400;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .video-container {
            margin: 40px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            background: #000;
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        .contact {
            margin-top: 50px;
        }

        .contact a {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .contact a:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
            
            .video-container iframe {
                height: 250px;
            }
            
            .contact a {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .video-container iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Malcolm Bloedel</h1>
        <h2>Video Editor</h2>
        
        <div class="video-container">
            <iframe src="https://player.vimeo.com/video/793935648?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                    allow="autoplay; fullscreen; picture-in-picture" 
                    allowfullscreen 
                    title="Malcolm Bloedel - Video Editor Reel">
            </iframe>
        </div>
        
        <div class="contact">
            <a href="mailto:hello@malcolmbloedel.com">Get In Touch</a>
        </div>
    </div>
</body>
</html>
