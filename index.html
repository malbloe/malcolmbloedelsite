<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malcolm Bloedel - Video Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: white;
            min-height: 100vh;
            padding: 60px 40px 40px 40px;
        }

        .container {
            max-width: 1080px;
            width: 100%;
            text-align: left;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        h2 {
            font-size: 1.5rem;
            color: #7f8c8d;
            font-weight: 400;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1920px;
            margin: 40px 0;
        }

        .video-container::before {
            content: '';
            display: block;
            padding-top: 56.25%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .contact {
            margin-top: 50px;
        }

        .contact a {
            color: #333;
            text-decoration: underline;
            font-size: 1.1rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
            
            .video-container iframe {
                height: 250px;
            }
            
            .contact a {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .video-container iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Malcolm Bloedel</h1>
        <h2>Video Editor</h2>
        
        <div class="video-container">
            <iframe src="https://player.vimeo.com/video/793935648?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                    allow="autoplay; fullscreen; picture-in-picture" 
                    allowfullscreen 
                    title="Malcolm Bloedel - Video Editor Reel">
            </iframe>
        </div>
        
        <div class="contact">
            <a href="mailto:hello@malcolmbloedel.com">hello@malcolmbloedel.com</a>
        </div>
    </div>
</body>
</html>
